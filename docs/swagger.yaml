basePath: /api/v1
definitions:
  models.DeviceType:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: computer
        type: string
      status:
        example: active|inactive
        type: string
    type: object
  models.Equipment:
    properties:
      auto_id:
        example: 1
        type: integer
      device_type_id:
        example: 1
        type: integer
      manufacturer_id:
        example: 1
        type: integer
      serial_number:
        example: SN-123456
        type: string
    type: object
  models.JsonResponse:
    properties:
      Action:
        description: Action is a string for response action
        type: string
      MSG:
        description: Message is an interface for response message can be string, models.DeviceType,
          models.Manufacturer, models.Equipment
      Status:
        description: Status is a string for response status
        example: SUCCESS|ERROR
        type: string
    type: object
  models.Manufacturer:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Apple
        type: string
      status:
        example: active|inactive
        type: string
    type: object
